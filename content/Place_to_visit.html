<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your CSS styles go here */
        body {
            font-family: 'poppins', sans-serif;
            font-size: 14px;
            line-height: 23px;
            font-weight: 400;
            color: black;
        }

        ul {
            list-style-type: none;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
        }

        li {
            margin-bottom: 20px;
            flex: 0 0 calc(33.33% - 20px);
        }

        p:first-of-type::first-letter {
            font-weight: bold;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <p>Tilicho Lake</p>
            <img src="https://bymountainpeople.com/wp-content/uploads/2022/09/sanjay-hona-2DzAu5J1Bc8-unsplash_2000x.jpg"
                alt="Tilicho Lake Image">
        </li>

        <li>
            <p>Kali Gandaki gorge</p>
            <img src="https://www.nativeplanet.com/img/2022/10/3981143417-a5e8739bdf-z-1665572608.jpg"
                alt="Kali Gandaki gorge Image">
        </li>
        <li>
            <p>Jomsom</p>
            <img src="https://tourism.gandaki.gov.np/wp-content/uploads/2021/05/Jomsom1.jpg" alt="Jomsom Image">
        </li>
        <li>
            <p>Rupse Chhahara (Waterfall)</p>
            <img src="https://i.ytimg.com/vi/d3TsmrVruKk/maxresdefault.jpg" alt="Rupse Chhahara Image">
        </li>
        <li>
            <p>Shri Muktinath temple</p>
            <img src="https://www.pilgrimagetour.in/blog/wp-content/uploads/2023/09/Muktinath-Temple-Nepal.jpg"
                alt="Marshyangdi Image">
        </li>
        <li>
            <p>Poonhill</p>
            <img src="https://assets-excellenttrek.b-cdn.net/wp-content/uploads/2017/03/Poonhill-with-panorama.jpg"
                alt="Poonhill Image">
        </li>


        <li>
            <p>Thorong la pass</p>
            <img src="https://assets-excellenttrek.b-cdn.net/wp-content/uploads/2021/05/Thorong-La-Pass-Trek.jpg"
                alt="Thorong la pass Image">
        </li>

        <li>
            <p>Mardi Himal Base camp</p>
            <img src="https://www.himalayanholylandtreks.com/wp-content/uploads/2016/06/Mardi-Himal-Trek.jpg"
                alt="Mardi Himal Base camp Image">
        </li>

        <li>
            <p>Tatopani Hotspring</p>
            <img src="https://www.nepal-travel-guide.com/wp-content/uploads/2020/07/image-60.png"
                alt="Tatopani Hotspring Image">
        </li>


        <!-- Add more items as needed -->
    </ul>
</body>

</html>
